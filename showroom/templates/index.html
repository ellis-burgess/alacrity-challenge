{% extends "layout.html" %}

{% block script %}
<script src="{{ url_for('static', filename='script.js') }}" defer></script>
{% endblock script %}

{% block content %}
<h1 id="title">Car Showroom</h1>
{% for car in cars %}
  <h2><a href="{{ url_for('car_page', car_id=car.id) }}">{{ car.name }}</a></h2>
  <p>Year: {{ car.year }}</p>
  <p>Cost: {{ car.cost }}</p>
{% endfor %}
{% endblock %}
